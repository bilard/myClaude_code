<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1><i class="fas fa-tasks"></i> Ma To Do List</h1>
                <p class="subtitle">Organisez vos tâches efficacement</p>
            </div>

            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche..." autocomplete="off">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    <span>Ajouter</span>
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Toutes
                    <span class="count" id="allCount">0</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i> Actives
                    <span class="count" id="activeCount">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Terminées
                    <span class="count" id="completedCount">0</span>
                </button>
            </div>

            <ul id="taskList" class="task-list"></ul>

            <div class="footer">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash-alt"></i> Supprimer les tâches terminées
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Configuration Supabase -->
    <script src="config.js"></script>

    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
